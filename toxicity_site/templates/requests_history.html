{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>
        {{ text }}
        <br>
        <br>

        <table class="table-page" border=2 cellpadding="0" cellspacing="0">
        <tr>
            {% for param in text_params %}
            <th> {{ param }} </th>
            {% endfor %}
        </tr>
            {% for text in texts %}
            <tr>
                {% for el in text %}
                    <td>{{ el }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>

<br>
<button><a href="{% url 'save_to_json' %}">Save to json</a></button>

{% endblock %}
