{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>
        {{ text }}
        <br>
        <br>

        <table class="table-page" border=2 cellpadding="0" cellspacing="0">
        <tr>
            {% for param in result.keys %}
            <th> {{ param }} </th>
            {% endfor %}
        </tr>
        {% for value in result.values %}
            <th>{{ value }}</th>
        {% endfor %}
        </table>

{% endblock %}
